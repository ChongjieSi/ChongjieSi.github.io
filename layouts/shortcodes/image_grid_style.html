<style>

/* Horizontal scrolling container */
.image-scroll {
  display: flex;
  overflow-x: auto;
  overflow-y: hidden;
  padding: 10px;
  white-space: nowrap;
  max-width: 100vw;
  height: 170px;
  scroll-behavior: smooth;
}

/* Each small image in the preview row */
.image-scroll-item {
  flex: 0 0 auto;
  width: 170px;
  height: 80%;
  margin-right: 10px;
  cursor: pointer;
  transition: transform 0.3s ease, width 0.3s ease, height 0.3s ease;
}

.image-scroll-item img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 8px;
}

/* Hover effect for small images */
.image-scroll-item:hover {
  transform: scale(1.1);
}


/* Dark mode with more prominent shadow */
.dark .large-image-container img {
  box-shadow: 0 15px 30px rgba(0, 0, 0, 0.9);
}

/* Media queries for responsiveness */
@media (max-width: 1200px) {
  .large-image-container {
    height: 500px;
  }

  .image-scroll-item {
    width: 130px;
  }
}

@media (max-width: 768px) {
  .large-image-container {
    height: 400px;
  }

  .image-scroll-item {
    width: 100px;
  }
}

@media (max-width: 480px) {
  .large-image-container {
    height: 300px;
  }

  .image-scroll-item {
    width: 80px;
  }
}

/* The large image container below the row */
.large-image-container {
  position: relative;
  margin-top: 20px;
  text-align: center;
  max-width: 100%;
  height: 600px; /* 控制大图的显示区域高度 */
  border-radius: 8px;
  display: flex;
  justify-content: center;
  align-items: center;
  transition: height 0.3s ease;
  cursor: zoom-in; /* 鼠标悬停时显示放大镜 */
}

/* Large image style */
.large-image-container img {
  max-width: 100%;
  max-height: 100%;
  object-fit: contain;
  border-radius: 8px;
  box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
  transition: transform 0.3s ease; /* 放大效果 */
}


/* Add zoom-in effect on hover */
.large-image-container:hover img {
  transform: scale(1.02); /* 略微放大图片以增加悬停效果 */
}


/* Fullscreen styles */
/* Fullscreen styles */
.fullscreen-image {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background-color: rgba(0, 0, 0, 0.9);
  z-index: 10;
  display: flex;
  justify-content: center;
  align-items: center;
  padding-top: 70px;  /* 确保顶部留有空间 */
}

/* Fullscreen image */
.fullscreen-image img {
  max-width: 90%;
  max-height: 90%;
  object-fit: contain;
  border-radius: 8px;
  padding: 10px;
  box-shadow: 0 10px 20px rgba(255, 255, 255, 0.5);
  cursor: zoom-out;
}



/* Arrow styles */
.arrow {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background-color: rgba(255, 255, 255, 0.2);
  border: none;
  padding: 10px;
  font-size: 40px;
  cursor: pointer;
  border-radius: 50%;
  z-index: 11;
  transition: background-color 0.3s ease;
}

.left-arrow {
  left: 30px;
}

.right-arrow {
  right: 30px;
}

.arrow:hover {
  background-color: rgba(255, 255, 255, 0.5);
}


</style>
