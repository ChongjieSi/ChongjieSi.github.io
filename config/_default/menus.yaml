# Navigation Links
#   To link a homepage widget, specify the URL as a hash `#` followed by the filename of the
  #     desired widget in your `content/home/` folder.
  #   The weight parameter defines the order that the links will appear in.

main:
  - name: Home
    url: home/
    weight: 10
  - name: News
    url: home/#news
    weight: 15
  - name: Publications
    url: publications/
    weight: 18
  # - name: Talks
  #   url: /#talks
  #   weight: 12
  - name: Blogs
    url: blogs/
    weight: 19
  - name: CV
    url: cv/
    weight: 20
  - name: Photos
    url: photos/
    weight: 30
